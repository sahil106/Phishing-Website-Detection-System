<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Phishing Website Detection</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f7;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 25px;
            width: 360px;
            border-radius: 6px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Phishing Website Detection</h2>

        <form method="POST" action="/">
            <input type="text" name="url" placeholder="Enter website URL" required>
            <button type="submit">Check</button>
        </form>

        <div class="result">{{ predict }}</div>
    </div>

</body>
</html>
